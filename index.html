<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div id="sell-container">
            <div sellIndex="0" class="cell"></div>
            <div sellIndex="1" class="cell"></div>
            <div sellIndex="2" class="cell"></div>
            <div sellIndex="3" class="cell"></div>
            <div sellIndex="4" class="cell"></div>
            <div sellIndex="5" class="cell"></div>
            <div sellIndex="6" class="cell"></div>
            <div sellIndex="7" class="cell"></div>
            <div sellIndex="8" class="cell"></div>
        </div>
        <h2 id="status-text"></h2>
        <button id="restartBtn">restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
